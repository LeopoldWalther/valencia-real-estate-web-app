version: 2.1

jobs:
 
  build:
    docker:
      # Use the same Docker base as the project
      - image: python:3.9-buster

    working_directory: ~/repo

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run lint!
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint



  docker-upload:
    docker:
      - image: python:3.9-buster
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Build Docker image
          command: |
            DOCKER_PATH=leopoldwalther/valencia-real-estate-report
            echo "Docker ID and Image: $DOCKER_PATH"

            docker build --tag=valencia-real-estate-report .

            # Authenticate & tag
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            docker tag valencia-real-estate-report $DOCKER_PATH:latest

            # Push image to a docker repository
            docker push $DOCKER_PATH:latest
            
workflows:
  default: 

    jobs:
      - build
      - docker-upload:
          requires: [build]
      





