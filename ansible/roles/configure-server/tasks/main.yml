---
- name: Download AWS CLI
  get_url:
    url: "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
    dest: "/tmp/awscli.zip"

- name: Unzip downloaded AWS CLI
  unarchive:
    src: "/tmp/awscli.zip"
    dest: "/home/ubuntu/awscli"
    remote_src: yes
    creates: "/home/ubuntu/awscli/aws"

- name: Install AWS CLI
  command: /home/ubuntu/awscli/aws/install.sh
