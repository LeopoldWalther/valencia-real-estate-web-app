---
- name: Download AWS CLI
  get_url:
    url: "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
    dest: "/tmp/awscli.zip"

- name: Unzip downloaded AWS CLI
  unarchive:
    src: "/tmp/awscli.zip"
    dest: "/home/"
    remote_src: yes

- name: Install the AWS CLI
  shell: ./aws/install
  args:
    chdir: $HOME