---
- name: "Download AWS CLI"
  shell: curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
  args:
    chdir: $HOME

- name: "Unzip downloaded AWS CLI"
  shell: unzip awscliv2.zip
  args:
    chdir: $HOME

- name: "Install AWS CLI"
  shell: ./aws/install
  args:
    chdir: $HOME