---

- name: "configuration play." 
  hosts: web
  user:  ec2-user
  become: true
  become_method: sudo
  become_user: root  
  gather_facts: false
  
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml

  pre_tasks:
    - name: "install python for Ansible."
      become: yes
      apt:
        name: "python3-pip"
        update_cache: yes
        state: present

  roles:
    - configure-server