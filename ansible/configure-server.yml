---
- name: "Install dependencies"
  hosts: web
  user: ubuntu
  become: true
  become_method: sudo
  become_user: root  
  gather_facts: false

  pre_tasks:
  
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: "Install 'unzip'"
      apt:
        name: [ "unzip" ]
        state: latest
        update_cache: yes

  roles:
    - configure-server